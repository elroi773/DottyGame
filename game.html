<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개웃겨서 도티 낳음</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="birds">
      <img src="./img/bird1.png" id="bird" />
    </div>
    <div id="gameContainer">
      <div id="ui">
        <div>목표 얼굴: <span id="targetCount">0</span>/5</div>
        <div>점수: <span id="score">0</span></div>
        <div>체력: <span id="lives">3</span>❤️</div>
      </div>
      
      <div id="instructions">
        <span class="key-hint">←</span> <span class="key-hint">→</span> 키로
        이동하세요!
      </div>

      <div id="player">
        <img src="./img/player.png" alt="" />
      </div>

      <div id="gameOver">
        <div id="gameOverText">게임 종료!</div>
        <div>최종 점수: <span id="finalScore">0</span></div>
        <button id="nextPageBtn">다음으로</button>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
